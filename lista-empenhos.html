<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Empenhos e Pagamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css">
</head>
<body>
    <header id="header" class="block">
        
    </header>
    
    <div class="box is-flex is-flex-direction-column is-align-items-center has-background-success-light">        
        
        <h4 class="title is-size-3 has-text-success-dark" >Empenhos 2021</h4>
        <div id="container-empenhos">
            <div id="titulo"></div>
            <div id="listaDeEmpenhos" class="has-text-success-dark">
                <div class="columns is-fullwidth is-vcentered has-text-centered has-background-success-dark has-text-white">
                    <div class="column is-1">Data</div>
                    <div class="column">Documento Resumido</div>
                    <div class="column">Número do Processo</div>
                    <div class="column">CNPJ/CPF/UG Favorecido</div>
                    <div class="column">Nome Favorecido</div>
                    <div class="column is-4">Observação</div>
                    <div class="column is-1">Valor</div>
                </div>
            </div>
        </div>
        

    </div>

    <script type="text/javascript" src="./public/js/header.js"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    
    <script type="text/javascript" src="./public/js/lista-empenhos.js"></script>

</body>
</html>
