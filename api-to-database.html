<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Empenhos e Pagamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css">
</head>
<body>
    <header id="header" class="block">
        
    </header>
    
    <div class="is-flex is-flex-direction-column is-align-items-center has-background-success-light">

        <div class="box has-background-success has-text-white has-text-centered">
            <label class="container is-marginless is-size-5" for="numberEmpenho">Digite o Número do Empenho que Deseja Consultar</label>
            <input id="numberEmpenho" name="numberEmpenho" class="input is-primary is-size-6" type="text" placeholder="2021NE000001">
            <button id="buttonConsultarEmpenho" class="button is-primary is-outlined is-inverted is-clickable" type="submit">Consultar Empenho</button>
            
        </div>
        
        
        <h4 class="title is-4 has-text-success-dark" >Início dos Dados</h4>
        <div id="container-empenhos">
            <div id="div" class="has-text-success-dark">Fim dos Dados</div>
        </div>

        <button>Testar</button>
        

    </div>

    <script type="text/javascript" src="/public/js/header.js"></script>
    <script type="text/javascript" src="/public/js/api-to-database.js"></script>

</body>
</html>
