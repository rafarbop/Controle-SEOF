<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Empenhos e Pagamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css">
</head>
<body>
    <header id="header" class="block">
        
    </header>
    
    <div class="is-flex is-flex-direction-column is-align-items-center">

        <div class="box has-background-success has-text-dark has-text-centered">
            <form action="javascript:void(0);" class="block" method="POST">
                <p class="title is-size-4">Consulta de Empenho no Portal de Dados do Governo</p>
                <label class="container is-size-5" for="numberEmpenho">Digite o Número do Empenho que Deseja Consultar</label>
                <input id="numberEmpenho" name="numberEmpenho" class="input is-primary is-size-6" type="text" placeholder="2021NE000001">
                <label class="container is-size-5" for="keyApiGov">Digite a chave da Api de Dados:</label>
                <input id="keyApiGov" name="keyApiGov" class="input block is-primary is-size-6 is-" type="text" placeholder="a624dffc5ed787db666c718c8e2dc0a6" autocomplete="on">
                <button id="buttonConsultarEmpenho" class="button is-rounded is-light is-outlined is-inverted is-clickable is-disabled" type="submit">Consultar Empenho</button>
            </form>
            
            
        </div>
        
        
        <h4 class="title is-4 has-text-success-dark" >Resultado da Consulta ao Portal da Transparência
        </h4>
        <div id="listaDeEmpenhos" class="has-text-success-dark has-text-centered">Nenhuma Consulta Realizada</div>
        <div id="container-empenhos" class="has-text-centered mb-4">
        </div>


        <div class="box has-text-centered mt-4 has-background-success has-text-grey-dark">
            <p class="title is-size-4 has-text-grey-dark">Salvar a consulta no banco de dados</p>
            <label class="container is-size-5" for="keyFirebase">Digite a chave do Banco de Dados (Firebase):</label>
            <input id="keyFirebase" name="keyFirebase" class="input block is-info is-size-6" type="text" placeholder="apiKey" autocomplete="on">
            <button id="buttonConsultarEmpenho" class="button is-rounded is-light is-outlined is-inverted is-clickable is-disabled" type="submit">Salvar Empenho</button>
            
        </div>        

    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>2021</p>
        </div>
    </footer>

    <script type="text/javascript" src="./public/js/header.js"></script>
    <script type="text/javascript" src="./public/js/index.js"></script>

</body>
</html>
